<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANARCHY 1.12.2 | ДЮП И ЧИТЫ</title>
    <style>
        :root {
            --danger: #ff4444;
            --accent: #ff0000;
            --bg: #0a0a0a;
            --card: #151515;
        }

        body {
            background-color: var(--bg);
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: var(--card);
            padding: 25px;
            border-radius: 5px;
            border: 2px solid #333;
            box-shadow: 0 0 30px rgba(255,0,0,0.2);
        }

        h1 { color: var(--danger); font-size: 3em; text-shadow: 0 0 10px #ff0000; margin: 10px 0; }

        .online-info { 
            color: var(--danger); 
            font-weight: bold; 
            margin-bottom: 20px; 
            font-size: 1.2em;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .tags-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .tag {
            background: #222;
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 3px;
            font-size: 14px;
            color: #aaa;
        }

        /* Выделенные кнопки без пульсации */
        .tag.hot {
            border: 2px solid var(--accent) !important;
            color: #fff !important;
            background: #8b0000 !important;
            font-weight: bold;
            text-transform: uppercase;
        }

        .ip-box {
            background: #000;
            padding: 25px;
            font-size: 24px;
            border: 3px double var(--danger);
            margin: 25px 0;
            cursor: pointer;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .ip-box:hover { background: #111; transform: scale(1.01); }

        .vote-section {
            margin-top: 40px;
            border-top: 1px solid #333;
            padding-top: 20px;
            background: rgba(255,0,0,0.05);
            border-radius: 10px;
        }

        .vote-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            align-items: center;
            margin-top: 15px;
            padding-bottom: 20px;
        }

        .vote-item { transition: 0.3s; }
        .vote-item:hover { transform: translateY(-3px); }

        .monitor-btn img {
            border-radius: 5px;
            border: 1px solid #444;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ANARCHY</h1>
    
    <div class="online-info">
        [ СТАТУС: <span id="server-status">ПРОВЕРКА...</span> | ОНЛАЙН: <span id="player-count">0</span> ]
    </div>

    <div class="tags-grid">
        <div class="tag hot">ДЮП РАЗРЕШЕН</div>
        <div class="tag hot">ЧИТЫ РАЗРЕШЕНЫ</div>
        <div class="tag">БЕЗ ПРИВАТА</div>
        <div class="tag">БЕЗ АНТИЧИТА</div>
        <div class="tag">БЕЗ РЕГИСТРАЦИИ</div>
        <div class="tag">БЕЗ ВАЙПОВ</div>
        <div class="tag">PVP 24/7</div>
        <div class="tag">БЕЗ ДОНАТА</div>
        <div class="tag">ПИРАТКА</div>
        <div class="tag">РУССКИЕ</div>
    </div>

    <div class="ip-box" onclick="copyIP()">
        <span id="ip">window-trespass.gl.joinmc.link</span>
        <div style="font-size: 12px; color: #555; margin-top: 10px;">КЛИКНИ, ЧТОБЫ СКОПИРОВАТЬ IP</div>
    </div>

    <div class="vote-section">
        <p style="font-weight: bold; color: var(--danger); text-transform: uppercase;">Голосуй и поднимай сервер:</p>
        <div class="vote-container">
            
            <div class="vote-item">
                <a href="https://minecraftrating.ru/" class="mr-vote-server" data-server-id="387813">
                    <span id="mr-vote-title"><img src="//minecraftrating.ru/templates/theme/images/logo.png" alt="MinecraftRating" /></span>
                    <span id="mr-vote-counter"><u></u><i></i></span>
                </a>
                <script type="text/javascript" src="//minecraftrating.ru/widgets_api/vote/vote_widget.js?v=400"></script>
            </div>

            <div class="vote-item">
                <a href="https://mc-monitor.org/server/20127" target="_blank" class="monitor-btn">
                    <img src="https://mc-monitor.org/img/new-buttons/bagic-v4_06.jpg" alt="Сервера Майнкрафт на mc-monitor.org">
                </a>
            </div>

        </div>
    </div>

    <p style="color: #333; font-size: 11px; margin-top: 40px; letter-spacing: 1px;">
        © 2026 ANARCHY PROJECT | HOSTED ON ANDROID
    </p>
</div>

<script>
    // Копирование IP
    function copyIP() {
        const ipText = document.getElementById('ip').innerText;
        navigator.clipboard.writeText(ipText);
        alert("IP СКОПИРОВАН! ЖДЕМ ТЕБЯ.");
    }

    // Живой статус сервера
    async function updateStatus() {
        const ip = "window-trespass.gl.joinmc.link";
        try {
            const response = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
            const data = await response.json();
            
            if (data.online) {
                document.getElementById('server-status').innerText = "ONLINE";
                document.getElementById('server-status').style.color = "#55ff55";
                document.getElementById('player-count').innerText = data.players.online;
            } else {
                document.getElementById('server-status').innerText = "OFFLINE";
                document.getElementById('server-status').style.color = "#ff4444";
                document.getElementById('player-count').innerText = "0";
            }
        } catch (e) {
            document.getElementById('server-status').innerText = "ERROR";
        }
    }

    // Проверка каждые 30 секунд
    updateStatus();
    setInterval(updateStatus, 30000);
</script>

</body>
</html>
